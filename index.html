<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciamento de clientes</title>
<script src="JS/script.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<H1>Gerenciamento de Clientes</H1>
<button onclick="adicionar()">Adicionar</button>

<table id= "table-customers">
    <thead>
        <tr>
            <th>Nome:</th>
            <th>CPF:</th>
            <th>Telefone:</th>
            <th>Nome do Periquito:</th>
            <th>Cidade de nascimento:</th>
            <th>Ações:</th>
        </tr>
    </thead>
    <tbody>
       
    </tbody>
</table>
<div id="container-modal">
    <form id="form-modal" onsubmit="return false">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" name="cpf" id="cpf">
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" name="telefone" id="telefone">
        </div>
        <div class="form-group">
            <label>Nome do periquito:</label>
            <input type="text" name="nomePeriquito" id="nomePeriquito">
        </div>
        <div class="form-group">
            <label>Cidade de nascimento:</label>
            <input type="text" name="cidadeNascimento" id="cidadeNascimento">
        </div>
        <div class="form-buttons">
            <button onclick="salvar()">Salvar</button>
            <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
        </div>
        
    </form>

</div>

</body>
</html>
